<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modules in AngularJS</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <script src="app8.js"></script>

  <style>

  </style>
</head>

<body>

  <div ng-controller="mainController">


    <div>Enter the limit : <input type="text" ng-model="limit"></div>


    <table class="table table-bordered">
      <thead class="table-danger">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Name (name_id)</th>
          <th>Gender</th>
          <th>DOB</th>
          <th>Salary (Number)</th>
          <th>Salary (Currency)</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="user in users">
          <td>{{user.id}}</td>
          <td>{{user.name }}</td>
          <td>{{user.name | limitTo : limit | uppercase }}</td>
          <td>{{user.gender | uppercase}}</td>
          <td>{{user.dob | date : 'dd-MM-yyyy'}}</td>
          <td>{{user.salary | number:2}}</td>
          <td>{{user.salary | currency}}</td>
        </tr>
      </tbody>
    </table>

    <div>
      <pre>{{users | json : 2}}</pre>

    </div>

  </div>




  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script
</body>
</html>
