<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modules in AngularJS</title>

  <!-- AngularJS CDN -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Your custom JS -->
  <script src="app12.js"></script>
</head>

<body>
  <div class="container mt-4" ng-controller="mainController">
    <h2 class="mb-4">User Table</h2>

    Enter starting record : <input type="text" ng-model="record">

    <table class="table table-bordered table-striped table-hover">
      <thead class="table-danger text-center">
        <tr>
          <th ng-click="order='id'"><a href="#">ID</a></th>
          <th ng-click="order='name'"><a href="#">Name</a></th>
          <!-- Removed duplicate Name column -->
          <th ng-click="order='gender'"><a href="#">Gender</a></th>
          <th ng-click="order='dob'"><a href="#">DOB</a></th>
          <th ng-click="order='salary'"><a href="#">Salary</a></th>
          <th ng-click="order='city'"><a href="#">City</a></th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="user in users | orderBy:order | idFilter : record">
          <td>{{ user.id }}</td>
          <td>{{ user.name }}</td>
          <td>{{ user.gender | uppercase }}</td>
          <td>{{ user.dob | date:'dd-MM-yyyy' }}</td>
          <td>{{ user.salary | currency }}</td>
          <td>{{ user.city }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
