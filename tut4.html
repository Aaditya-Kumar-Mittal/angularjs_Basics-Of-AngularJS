<!DOCTYPE html>
<html lang="en" ng-app="myApplication">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modules in AngularJS</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <script src="app4.js"></script>
</head>

<body>
  <!-- Bootstrap Bundle with Popper -->

  <div ng-controller="userController">
    <h1 class="text-danger">First Name : {{ firstName }}</h1>
    <h1 class="text-danger">Last Name : {{ lastName }}</h1>
    <h1 class="text-danger">Full Name : {{ fullName }}</h1>

    <button class="btn btn-primary" ng-click="updateToGovernmentName()">Update Name</button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script
</body>
</html>
