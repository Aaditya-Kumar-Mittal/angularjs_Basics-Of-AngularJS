<div class="container mt-4">
  <h1>{{title}}</h1>
  <h3>Welcome to {{title}}</h3>

  <table class="table table-striped">
    <thead class="table-dark">
      <tr>
        <th>Name</th>
        <th>Age</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="user in users">
        <td><a href="#!/profile/{{user.id}}">{{user.name}}</a></td>
        <td>{{user.age}}</td>
      </tr>
    </tbody>
  </table>


</div>
