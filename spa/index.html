<!DOCTYPE html>
<html lang="en" ng-app="mainApp">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Single Page Application in AngularJS</title>

  <!-- AngularJS & ngRoute CDN -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>

  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom AngularJS Files -->
  <script src="./app/app.js"></script>
  <script src="./app/controllers/home.js"></script>
  <script src="./app/controllers/services.js"></script>
  <script src="./app/controllers/about.js"></script>
  <script src="./app/controllers/contact.js"></script>
  <script src="./app/controllers/gallery.js"></script>
  <script src="./app/controllers/profile.js"></script>
</head>

<body>

  <div class="container">
    <div class="row mt-3">
      <h1 class="text-center">Single Page Application</h1>
    </div>

    <div class="row">
      <ul class="nav nav-tabs justify-content-center mb-4">
        <li class="nav-item">
          <a class="nav-link" href="#!/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#!/about">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#!/services">Services</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#!/gallery">Gallery</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#!/contact">Contact</a>
        </li>
      </ul>
    </div>

    <!-- Router outlet -->
    <div class="row">
      <div class="col-12">
        <div ng-view></div>
      </div>
    </div>

    <div class="row text-center mt-4">
      <p>All rights reserved. &copy;2025</p>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
