<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modules in AngularJS</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <script src="app10.js"></script>

</head>

<body>

  <div ng-controller="mainController">
    <table class="table table-bordered">
      <thead class="table-danger">
        <tr>
          <th ng-click="order='id'"><a href="#">ID</a></th>
          <th ng-click="order='name'"><a href="#">Name</a></th>
          <th ng-click="order='gender"><a href="#">Gender</a></th>
          <th ng-click="order='dob'"><a href="#">DOB</a></th>
          <th ng-click="order='salary'"><a href="#">Salary</a></th>
          <th ng-click="order='city'"><a href="#">City</a></th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="user in users | orderBy : order">
          <td>{{user.id}}</td>
          <td>{{user.name }}</td>
          <td>{{user.gender | uppercase}}</td>
          <td>{{user.dob | date : 'dd-MM-yyyy'}}</td>
          <td>{{user.salary | currency }}</td>
          <td>{{user.city}}</td>
        </tr>
      </tbody>
    </table>

  </div>




  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script
</body>
</html>
