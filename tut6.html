<!DOCTYPE html>
<html lang="en" ng-app="myApplication">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modules in AngularJS</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <script src="app6.js"></script>
</head>

<body>
  <!-- Bootstrap Bundle with Popper -->

  <div ng-controller="moviesController">

    <!-- <img src="./images/image1.jpg" alt="" height="500px"> -->

    <!-- <img ng-src="{{ imageUrl }}" alt="" srcset="" height="500px"> -->

    <table class="table table-bordered">
      <thead class="table-warning">
        <tr>
          <th>Image Number </th>
          <th>Image</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="image in images">

          <td>{{image.name }}</td>
          <td>

            <img src="{{image.url}}" alt="" height="100px">

          </td>

        </tr>
      </tbody>
    </table>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script
</body>
</html>
